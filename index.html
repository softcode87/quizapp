    <body>
        <div class="quizcontainer">
            <div class="quizheader">
                <h2 id="question">Question text</h2>
                <ul>
                    <li>
                        <input type="radio" id="a" name="answer">
                        <label id="atext" for="a">Question</label>
                    </li>
                    <li>
                        <input type="radio" id="b" name="answer">
                        <label id="btext" for="b">Question</label>
                    </li>
                    <li>
                        <input type="radio" id="c" name="answer">
                        <label id="ctext" for="c">Question</label>
                    </li>
                    <li>
                        <input type="radio" id="d" name="answer">
                        <label id="dtext" for="d">Question</label>
                    </li>
    
                </ul>
    
            </div>
            <button id="submit">Submit</button>
        </div>
        
        <script src="script.js" async defer></script>
    </body>
